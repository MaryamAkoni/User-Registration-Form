<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <form action="#"method="POST"><br>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br><br>

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" required>Male</label>
            <label><input type="radio" name="gender" value="female" required>Female</label>
            <label><input type="radio" name="gender" value="other" required>Other</label>
        </fieldset> <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob"><br><br>

        <label for="Address">Address</label>
        <input type="text" name="Address" id="address"><br><br>

        <label for="text">Additional Information</label><br>
        <input type="text" name="Additional information" id="additional information"></label><br><br>

        <label><input type="checkbox" name="Terms" required> I agree to the Terms and Conditions stated herein</label><br><br>
        <label><input type="checkbox" name="newsletter"> I woud like to subscribe to the newsletter </label><br><br>

        <button type="submit"> Register</button>
    </form>
</body>
</html>
